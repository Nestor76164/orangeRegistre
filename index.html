<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification - Orange</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #111;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
        }

        h2 {
            color: #FF6600;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            color: #fff;
            font-size: 14px;
            margin-bottom: 6px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #222;
            color: #fff;
            font-size: 15px;
        }

        .input-group input:focus {
            outline: none;
            border: 1px solid #FF6600;
            box-shadow: 0 0 6px #FF6600;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #FF6600;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background-color: #e65c00;
        }

        .error {
            color: red;
            margin-top: 15px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo2.png" alt="Logo Orange">
        </div>
        <h2>Connexion</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="numero">Num√©ro</label>
                <input type="text" id="numero" placeholder="Entrez votre num√©ro" required>
            </div>
            <div class="input-group">
                <label for="identifiant">Identifiant</label>
                <input type="text" id="identifiant" placeholder="Entrez votre identifiant" required>
            </div>
            <button type="submit" class="login-btn">Se connecter</button>
            <div id="errorMessage" class="error"></div>
        </form>
    </div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, get, set, remove } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        // === Configuration Firebase ===
        const firebaseConfig = {
            apiKey: "AIzaSyBkeYhHZc9Na0UHjETg9GABYsDZFx1bLtQ",
            authDomain: "esp32-b9013.firebaseapp.com",
            databaseURL: "https://esp32-b9013-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "esp32-b9013",
            storageBucket: "esp32-b9013.appspot.com",
            messagingSenderId: "547189202345",
            appId: "1:547189202345:web:054bd09f1f7e66f7b538b8"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // === G√©n√©rer un deviceId unique par appareil ===
        const deviceId = localStorage.getItem("deviceId") || "device_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("deviceId", deviceId);

        //========================

        // === √âcoute de session active pour cet utilisateur ===
        async function monitorSession(numero, identifiant) {
            const snapshot = await get(ref(db, "agents"));
            if (snapshot.exists()) {
                snapshot.forEach((childSnap) => {
                    const data = childSnap.val();
                    if (data.numero === numero && data.identifiant === identifiant) {
                        const userRef = ref(db, "agents/" + childSnap.key + "/sessionActive");
                        // √©coute temps r√©el
                        onValue(userRef, (snap) => {
                            const session = snap.val();
                            if (session !== deviceId) {
                                alert("‚ö†Ô∏è Une autre connexion a √©t√© d√©tect√©e. Vous √™tes d√©connect√©.");
                                localStorage.removeItem("deviceId");
                                window.location.href = "index.html"; // redirection vers login
                            }
                        });
                    }
                });
            }
        }


        //========================

        // === V√©rification si d√©j√† connect√© sur cet appareil ===  foundUser
        async function checkAutoLogin() {
            const snapshot = await get(ref(db, "agents"));
            if (snapshot.exists()) {
                snapshot.forEach((childSnap) => {
                    const data = childSnap.val();
                    if (data.sessionActive === deviceId) {
                        // D√©j√† connect√© ‚Üí acc√®s direct
                        window.location.href = "ok.html";
                    }
                });
            }
        }
        checkAutoLogin();

        // === Gestion du formulaire login ===
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const numero = document.getElementById("numero").value.trim();
            const identifiant = document.getElementById("identifiant").value.trim();
            const errorMessage = document.getElementById("errorMessage");

            try {
                // üîç V√©rifier d'abord si l'utilisateur est dans agents_interdits
                const interditsSnap = await get(ref(db, "agents_interdits"));
                if (interditsSnap.exists()) {
                    let bloqu√© = false;
                    interditsSnap.forEach((childSnap) => {
                        const data = childSnap.val();
                        if (data.numero === numero && data.identifiant === identifiant) {
                            bloqu√© = true;
                        }
                    });
                    if (bloqu√©) {
                        errorMessage.textContent = "‚ö†Ô∏è Compte bloqu√© pour tentative de partage de compte.";
                        return; // stoppe ici
                    }
                }

                // ‚úÖ V√©rification normale dans agents
                const snapshot = await get(ref(db, "agents"));
                if (snapshot.exists()) {
                    let foundUser = null;

                    snapshot.forEach((childSnap) => {
                        const data = childSnap.val();
                        if (data.numero === numero && data.identifiant === identifiant) {
                            foundUser = { name: childSnap.key, ...data };
                        }
                    });

                    if (foundUser) {
                        if (foundUser.sessionActive && foundUser.sessionActive !== deviceId) {
                            // üö® Tentative de double connexion ‚Üí bannir
                            await set(ref(db, "agents_interdits/" + foundUser.name), {
                                numero: foundUser.numero,
                                identifiant: foundUser.identifiant,
                                raison: "Partage de compte d√©tect√©"
                            });
                            await remove(ref(db, "agents/" + foundUser.name));
                            errorMessage.textContent = "‚ö†Ô∏è Compte bloqu√© pour tentative de partage de compte.";
                        } else {
                            // ‚úÖ Connexion r√©ussie ‚Üí enregistrer session
                            await set(ref(db, "agents/" + foundUser.name + "/sessionActive"), deviceId);
                            monitorSession(numero, identifiant); // <-- la session pour d√©connexion auto
                            window.location.href = "ok.html"; // redirection vers ta page
                        }
                    } else {
                        errorMessage.textContent = "Num√©ro ou identifiant incorrect.";
                    }
                } else {
                    errorMessage.textContent = "Base de donn√©es vide.";
                }
            } catch (error) {
                errorMessage.textContent = "Erreur de connexion √† la base.";
                console.error(error);
            }
        });
    </script>


</body>

</html>
